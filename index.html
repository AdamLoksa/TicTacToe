<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tic Tac Toe Game</title>
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./style.css">
</head> 
<body class="site">
   <main class="site__content">   
      <h1 class="page-title">Tic Tac Toe Game</h1>

      <div class="board">
         <div data-board="position-0" class="board__box board__box--hover border-right border-bottom"></div>
         <div data-board="position-1" class="board__box board__box--hover border-right border-bottom"></div>
         <div data-board="position-2" class="board__box board__box--hover border-bottom"></div>

         <div data-board="position-3" class="board__box board__box--hover border-right border-bottom"></div>
         <div data-board="position-4" class="board__box board__box--hover border-right border-bottom"></div>
         <div data-board="position_5" class="board__box board__box--hover border-bottom"></div>
         
         <div data-board="position-6" class="board__box board__box--hover border-right"></div>
         <div data-board="position-7" class="board__box board__box--hover border-right"></div>
         <div data-board="position-8" class="board__box board__box--hover"></div>
      </div>

      <div class="btns">
         <!-- <a href="#" class="btn btn--mode">Choose difficulty</a> -->
         <a href="#" class="btn btn--reset">Start again</a>
      </div>

      <div class="winner">
         <h1 class="winner__title"></h1>
         <a href="#" class="btn btn--new-game">Start a new game</a>
      </div>
   </main>

   <footer>
      <a href="https://github.com/AdamLoksa" target="blank" class="footer__link"><img src="./img/github_logo.png" alt=""></a>
   </footer>

   <script type="text/javascript" src="./app.js"></script>
</body>
</html>
